[tox]
envlist = py{36,37}-django{111,20,21,22}

[testenv]
commands =
    coverage erase
    coverage run --branch --include=geoip2_extras* --omit=*migrations* manage.py test geoip2_extras --verbosity=2
    coverage report -m
    coverage html

deps =
    coverage
    django111: Django==1.11
    django20: Django==2.0
    django21: Django==2.1
    django22: Django==2.2
